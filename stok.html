        <h2>Katalog Buku (Stok Tersedia)</h2>
        
        <section id="catalogGrid" class="catalog-grid">
            </section>

        <h2 style="margin-top: 50px;">Tambah Stok Buku Baru</h2>
        <form id="formTambahStok">
            <div class="form-group">
                <label for="newKode">Kode Barang:</label>
                <input type="text" id="newKode" required>
            </div>
            <div class="form-group">
                <label for="newNama">Nama Barang:</label>
                <input type="text" id="newNama" required>
            </div>
            <div class="form-group">
                <label for="newStok">Stok:</label>
                <input type="number" id="newStok" required>
            </div>
            <div class="form-group">
                <label for="newHarga">Harga (Angka saja):</label>
                <input type="text" id="newHarga" required>
            </div>
            <button type="submit" class="btn primary-btn">Tambah Stok</button>
        </form>
    </main>
